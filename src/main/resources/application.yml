cors:
  originsPatterns: "http://localhost:8080, http://localhost:3000"
spring:
  jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5432/restful-spring
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres

springdoc:
  swagger-ui:
    use-root-path: true
